<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>MicroPanic Web</title>
        <!--/*/ <th:block th:include="fragments/menuinc :: head"></th:block> /*/-->
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper"  th:fragment="menu">
            <!--/*/ <th:block th:include="fragments/menu :: header"></th:block> /*/-->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Estados
                        
                    </h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Inicio</a></li>
                        <li class="active">Estados</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">



                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Nuevo Estado</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        
                        <form autocomplete="off" action="#" th:action="@{/estados}"
                              th:object="${estado}" method="post" class="form-horizontal"
                              role="form">
                            <div class="box-body">
                                 <div>
                                        <input type="hidden" th:field="*{id}" class="form-control" /> 
                                    </div>
                                 <div class="form-group">
                                        <div class="col-sm-9">
                                            <input type="text" th:field="*{denominacion}" placeholder="Denominacion"
                                                   class="form-control" /> 
                                            <div class="has-error">
                                                <label th:if="${#fields.hasErrors('denominacion')}" th:errors="*{denominacion}"
                                                       class="control-label"></label>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-sm-4">
                                    <a th:href="@{/estados}" class="btn btn-warning btn-block">Cancelar</a>
                                </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-primary btn-block">Confirmar</button>
                                </div>
                            </div>

                            <span th:utext="${successMessage}"></span>


                        </form>
                       
                        
                    </div>
                </section>
                <!-- /.content -->
            </div>

            <div th:replace="fragments/footer :: footer">
            </div>
        </div>
        <!-- ./wrapper -->
    </body>
</html>
