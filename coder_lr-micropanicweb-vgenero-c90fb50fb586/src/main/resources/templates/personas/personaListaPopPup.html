<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>MicroPanic Web</title>
        <!--/*/ <th:block th:include="fragments/menuinc :: head"></th:block> /*/-->
        <link rel="stylesheet" th:href="@{/vendor/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">
            <script th:src="@{/vendor/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
            <script th:src="@{/vendor/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
            <!-- SlimScroll -->
            <script th:src="@{/vendor/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
            <!-- FastClick -->
            <script th:src="@{/vendor/bower_components/fastclick/lib/fastclick.js}"></script>
            <script>
                $(function () {
                    $('#example1').DataTable()
                    $('#example12').DataTable({
                        'paging': true,
                        'lengthChange': false,
                        'searching': false,
                        'ordering': true,
                        'info': true,
                        'autoWidth': false
                    })
                })
            </script>
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper"  th:fragment="menu">
            <!--/*/ <th:block th:include="fragments/menu :: header"></th:block> /*/-->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Personas
                        <small>Lista</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Inicio</a></li>
                        <li class="active">personas</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <!-- Info boxes -->
                    <div class="box">
                        <div class="box-header">
                             
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Apellido y Nombre</th>
                                        <th>DNI</th>
                                        <th>Direccion</th>
                                        <th>Telefono</th>
                                        <th>Email</th>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody> 
                                    <tr th:each="persona : ${personas}">
                                        <td th:text="${persona.razonSocial}">Denominacion</td>
                                        <td th:text="${persona.dni}">Denominacion</td>
                                        <td th:text="${persona.domicilio}">Denominacion</td>
                                        <td th:text="${persona.tel}">Denominacion</td>
                                        <td th:text="${persona.email}">Denominacion</td>
                                        <td><a th:href="@{'/personas/'} + ${persona.id}" title='Perfil'>
                                                <i class="fa fa-edit"></i><span class='hidden-sm'> info</span>
                                            </a>
                                        </td>
                                        <td><a th:href="@{'/personas/edit/'} + ${persona.id}" title='Modificar'>
                                                <i class="fa fa-edit"></i><span class='hidden-sm'> Editar</span>
                                            </a>
                                        </td>
                                        <td><a th:href="@{'/personas/delete/'} + ${persona.id}" title='Eliminar'>
                                                <i class="fa fa-trash"></i>
                                                <span class='hidden-sm'> Eliminar</span>
                                            </a> 
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>

            <div th:replace="fragments/footer :: footer">
            </div>
        </div>
        <!-- ./wrapper -->
    </body>
</html>
